<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="#{login.title}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<section>
		<div
			class="container d-flex justify-content-center align-items-center vh-100">
			<!-- LOGIN FORM -->
			<form action="#" class="login-form" method="post">
				<div class="mb-3 text-center">
					<label class="fs-5" th:text="#{login.title}"></label>
				</div>
				<div class="form-fields">
					<!-- Username input -->
					<input type="text" name="username" class="form-control mb-3"
						th:placeholder="#{login.usernamePh}" />
					<!-- Password input -->
					<input type="password" name="password" class="form-control mb-3"
						th:placeholder="#{login.passwordPh}" />
					<!-- ERRORS -->
					<div th:if="${error}" class="text-danger text-center"
						th:text="#{login.error}"></div>
					<!-- MESSAGES -->
					<div th:if="${msg}" class="text-success text-center"
						th:text="#{login.logout}"></div>

					<!-- SUBMIT BUTTON -->
					<div class="d-grid">
						<button type="submit" class="btn btn-dark mt-4"
							th:text="#{login.buttonSubmit}"></button>
					</div>
				</div>
				<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
			</form>
		</div>
	</section>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
