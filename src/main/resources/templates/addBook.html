<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title th:text="#{newBook.title}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<!-- NAVBAR INSERTION-->
	<header th:insert="~{navBar}"></header>
	<!-- PAGE TITLE -->
	<section class="py-5 pt80">
		<div class="container px-4 px-lg-5 mt-5">
			<h1 th:text="#{newBook.title}"></h1>
		</div>
	</section>

	<section
		style="height: calc(100vh - var(- -header-height)); display: flex; justify-content: center; align-items: center;">
		<div class="container px-4 px-lg-5 my-4">
			<!-- FORM ADD BOOK-->
			<form th:action="@{/books/add}" th:object="${book}" method="post">
				<div class="row">
					<div class="col-md-6">
						<!-- FIELD TITLE -->
						<div class="form-group">
							<label class="fs-5 mb-2" th:text="#{newBook.form.title}"></label>
							<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
								class="text-danger"></span> <input th:field="*{title}"
								type="text" class="form-control mb-3">
						</div>

						<!-- AUTHORS PART-->
						<div class="form-group">
							<label class="fs-5 mb-2" th:text="#{newBook.form.authors}"></label>
							<!-- ERRORS -->
							<span th:if="${#fields.hasErrors('auteurs')}"
								th:errors="*{auteurs}" class="text-danger"></span>
							<!-- AUTHORS INPUTS-->
							<div class="authors-container">
								<div class="row">
									<!-- FIRSTNAME INPUT -->
									<div class="col">
										<input type="text" class="form-control mb-3"
											th:placeholder="#{newBook.form.authors.fn}"
											th:field="*{auteurs[0].firstName}">
									</div>
									<!-- LASTNAME INPUT -->
									<div class="col">
										<input type="text" class="form-control mb-3"
											th:placeholder="#{newBook.form.authors.ln}"
											th:field="*{auteurs[0].lastName}">
									</div>
								</div>
								<div class="row">
									<!-- FIRSTNAME INPUT -->
									<div class="col">
										<input type="text" class="form-control mb-3"
											th:placeholder="#{newBook.form.authors.fn}"
											th:field="*{auteurs[1].firstName}">
									</div>
									<!-- LASTNAME INPUT -->
									<div class="col">
										<input type="text" class="form-control mb-3"
											th:placeholder="#{newBook.form.authors.ln}"
											th:field="*{auteurs[1].lastName}">
									</div>
								</div>
								<div class="row">
									<!-- FIRSTNAME INPUT -->
									<div class="col">
										<input type="text" class="form-control mb-3"
											th:placeholder="#{newBook.form.authors.fn}"
											th:field="*{auteurs[2].firstName}">
									</div>
									<!-- LASTNAME INPUT -->
									<div class="col">
										<input type="text" class="form-control mb-3"
											th:placeholder="#{newBook.form.authors.ln}"
											th:field="*{auteurs[2].lastName}">
									</div>
								</div>
							</div>
						</div>
						<!-- FIELD ISBN -->
						<div class="form-group">
							<label class="fs-5 mb-2" th:text="#{newBook.form.isbn}"></label>
							<!-- ERRORS -->
							<span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"
								class="text-danger"></span>
							<!-- ISBN INPUT -->
							<input th:field="*{isbn}" type="text" class="form-control mb-3">
						</div>
						<!-- SUBMIT BUTTON -->
						<button type="submit" class="btn btn-dark mt-4"
							th:text="#{newBook.form.submit}"></button>
					</div>
					<!-- FIELD PRICE -->
					<div class="col-md-6">
						<div class="form-group">
							<label class="fs-5 mb-2" th:text="#{newBook.form.price}"></label>
							<!-- ERRORS -->
							<span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
								class="text-danger"></span>
							<!-- PRICE INPUT -->
							<input th:field="*{price}" step="0.01" type="number"
								class="form-control mb-3">
						</div>
						<!-- LOCATIONS PART-->
						<div class="form-group">
							<label class="fs-5 mb-2" th:text="#{newBook.form.locations}"></label>
							<!-- ERRORS -->
							<span th:if="${#fields.hasErrors('locationPlaces')}"
								th:errors="*{locationPlaces}" class="text-danger"></span>
							<!-- ERRORS -->
							<span th:if="${#fields.hasErrors('locationPlaces[0].code1')}"
								th:errors="*{locationPlaces[0].code1}" class="text-danger"></span>
							<!-- LOCATIONS INPUTS-->
							<div class="locations-container">
								<div class="row">
									<!-- PLACECODE 1-->
									<div class="col">
										<input type="number" step="1" class="form-control mb-3"
											th:placeholder="#{newBook.form.locations.pc1}"
											th:field="*{locationPlaces[0].code1}">
									</div>
									<!-- PLACECODE 2-->
									<div class="col">
										<input type="number" step="1"  class="form-control mb-3"
											th:placeholder="#{newBook.form.locations.pc2}"
											th:field="*{locationPlaces[0].code2}">
									</div>
									<!-- PLACE NAME-->
									<div class="col">
										<input type="text" class="form-control mb-3"
											th:placeholder="#{newBook.form.locations.pn}"
											th:field="*{locationPlaces[0].name}">
									</div>
								</div>
								<div class="row">
									<!-- PLACECODE1-->
									<div class="col">
										<input type="number" step="1"  class="form-control mb-3"
											th:placeholder="#{newBook.form.locations.pc1}"
											th:field="*{locationPlaces[1].code1}">
									</div>
									<!-- PLACECODE2-->
									<div class="col">
										<input type="number" step="1"  class="form-control mb-3"
											th:placeholder="#{newBook.form.locations.pc2}"
											th:field="*{locationPlaces[1].code2}">
									</div>
									<!-- PLACE NAME-->
									<div class="col">
										<input type="text" class="form-control mb-3"
											th:placeholder="#{newBook.form.locations.pn}"
											th:field="*{locationPlaces[1].name}">
									</div>
								</div>
								<div class="row">
									<!-- PLACECODE1-->
									<div class="col">
										<input type="number" step="1"  class="form-control mb-3"
											th:placeholder="#{newBook.form.locations.pc1}"
											th:field="*{locationPlaces[2].code1}">
									</div>
									<!-- PLACECODE2-->
									<div class="col">
										<input type="number" step="1"  class="form-control mb-3"
											th:placeholder="#{newBook.form.locations.pc2}"
											th:field="*{locationPlaces[2].code2}">
									</div>
									<!-- PLACE NAME-->
									<div class="col">
										<input type="text" class="form-control mb-3"
											th:placeholder="#{newBook.form.locations.pn}"
											th:field="*{locationPlaces[2].name}">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
			</form>
		</div>
	</section>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
